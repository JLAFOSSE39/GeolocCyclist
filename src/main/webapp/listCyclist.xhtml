<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <!-- Afficher les messages -->
        <p:growl/>
        
        <a href="editCyclist.jsf">Editer un cyclist</a><br/>
        
        
        
        
        
        <h:form>
            <p:dataTable value="#{cyclistManagedBean.listeCyclists}" var="c" paginator="true" id="tabCyclists">
                <f:facet name="header">Liste des cyclistes</f:facet>

                <p:column headerText="ObjectID" >
                    <h:outputText value="#{c.id}" />
                </p:column>
                <p:column headerText="LastName" >
                    <h:outputText value="#{c.lastName}" />
                </p:column>
                <p:column headerText="FirstName" >
                    <h:outputText value="#{c.firstName}" />
                </p:column>
                <p:column headerText="Latitude" >
                    <h:outputText value="#{c.latitude}" />
                </p:column>
                <p:column headerText="Longitude" >
                    <h:outputText value="#{c.longitude}" />
                </p:column>
                <p:column headerText="GERER" >
                    <p:commandButton action="#{cyclistManagedBean.delete(c)}" value="SUPPRIMER" ajax="false" icon="fa fa-fw fa-trash"/>
                    <p:commandButton action="#{cyclistManagedBean.formEdit(c)}" value="EDITER" ajax="false" icon="fa fa-fw fa-edit"/>
                    <p:commandButton action="#{cyclistMapBean.map(c)}" value="MAP" ajax="false" icon="fa fa-fw fa-map-marker"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        
       
        
    </h:body>
</html>
